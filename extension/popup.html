<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Save job</title>
  <style>
    body { width: 280px; padding: 12px; font-family: system-ui, sans-serif; margin: 0; }
    h2 { font-size: 14px; margin: 0 0 8px; font-weight: 600; }
    p { font-size: 13px; color: #555; margin: 0 0 12px; }
    button { width: 100%; padding: 10px; background: #2563eb; color: white; border: none; border-radius: 6px; font-size: 14px; font-weight: 600; cursor: pointer; }
    button:hover { background: #1d4ed8; }
    button:disabled { background: #94a3b8; cursor: not-allowed; }
    .status { font-size: 12px; margin-top: 8px; padding: 6px; border-radius: 4px; }
    .status.success { background: #dcfce7; color: #166534; }
    .status.error { background: #fee2e2; color: #991b1b; }
    .status.warn { background: #fef3c7; color: #92400e; }
  </style>
</head>
<body>
  <h2>Save this page as a job</h2>
  <p id="page-info">Current tab link and title will be saved to your job list.</p>
  <button id="save-btn">Save job</button>
  <div id="status" class="status" style="display: none;"></div>
  <script src="popup.js"></script>
</body>
</html>
